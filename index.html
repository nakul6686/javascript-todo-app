<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="form-outer w-50 m-auto bg-white shadow rounded mt-lg-5">
      <div class="titlebar d-flex">
        <div class="title">
          <h5 class="title">What you need to do</h5>
        </div>
        <div class="search">
          <div class="form-group">
            <input
              id="edValue"
              type="search"
              onkeyup="logKey()"
              class="form-control"
              placeholder="search"
            />
            <button class="btn btn-primary btn-sm" id="addButton">
              Add Item
            </button>
          </div>
        </div>
      </div>
      <div class="todo py-4 px-3">
        <div id="add_section">
          <div class="outert py-3 text-right px-3 border mb-2">
            <div class="form-group mb-2">
              <input
                type="text"
                class="form-control"
                id="title"
                value=""
                placeholder="Enter title"
              />
            </div>
            <div class="form-group mb-2">
              <textarea
                class="form-control"
                id="description"
                rows="3"
                value=""
              ></textarea>
            </div>
            <div class="button-div text-right">
              <button id="saveItem" class="btn btn-primary btn-sm">
                Submit
              </button>
              <button id="canceItem" class="btn btn-danger btn-sm">
                Cancel
              </button>
            </div>
          </div>
        </div>
        <div class="top-bar"></div>
        <div id="listing"></div>

              <button class="btn btn-sm btn-danger">Remove</button>

          </div>
        </div> -->

    <script type="text/javascript" src="js/script.js" type=""></script>
  </body>
</html>
